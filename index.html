<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 여기에 사용자 정의 스타일을 추가할 수 있습니다. */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">공학용 계산기</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="expression" placeholder="계산식을 입력하세요">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="calculate()">계산하기</button>
                </form>
                <div class="mt-3">
                    <h5>결과:</h5>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 부트스트랩 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- 사용자 정의 스크립트 -->
    <script>
        function calculate() {
            var expression = document.getElementById("expression").value;
            try {
                var result = eval(expression);
                document.getElementById("result").innerHTML = result;
            } catch (error) {
                document.getElementById("result").innerHTML = "잘못된 식입니다.";
            }
        }
    </script>
</body>
</html>
